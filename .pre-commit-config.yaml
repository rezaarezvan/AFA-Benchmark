# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.8
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix, --exit-zero] # Make this error once linting is followed
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: sync-excludes
        name: Sync exclude patterns from ruff.toml to pyrightconfig.json
        entry: python scripts/dev/sync_excludes.py
        language: system
        files: ^(ruff\.toml|pyrightconfig\.json)$
        pass_filenames: false

  - repo: https://github.com/DetachHead/basedpyright-prek-mirror
    rev: 1.35.0
    hooks:
      - id: basedpyright
