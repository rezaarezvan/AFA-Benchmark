experiment_id: "aaco_soft_budget"

# Datasets
dataset_artifact_aliases:
  cube: "latest"
  # afacontext: "latest"
  # actg: "latest"
  # ckd: "latest"
  # diabetes: "latest"
  # physionet: "latest"
  # miniboone: "latest"
  # bank_marketing: "latest"
  # MNIST: "latest"
  # FashionMNIST: "latest"

dataset_splits: [1, 2, 3, 4, 5]
dataset_split_mode: "validation"

# AACO doesn't need pretraining
pretrained_model_aliases: {}

# Classifier configuration
classifier: "masked_mlp_classifier"
classifier_artifact_aliases:
  cube: "latest"
  afacontext: "latest"
  actg: "latest"
  ckd: "latest"
  diabetes: "latest"
  physionet: "latest"
  miniboone: "latest"
  bank_marketing: "latest"
  MNIST: "latest"
  FashionMNIST: "latest"

validate_artifacts: false

seeds: [42]  # Just one seed for now

# Device configuration
train_device: "cuda"
eval_device: "cuda"

# Batch sizes optimized per dataset
batch_size_per_dataset:
  cube: 64
  afacontext: 64
  actg: 64
  ckd: 64
  diabetes: 128
  physionet: 64
  miniboone: 128
  bank_marketing: 128

# Cost parameters per dataset
cost_params_per_method:
  aaco:
    default: [0.01, 0.05, 0.1]
    # Small synthetic datasets
    cube: [0.001, 0.01, 0.05, 0.1]
    AFAContext: [0.001, 0.01, 0.05, 0.1]
    # Real-world datasets
    actg: [0.001, 0.01, 0.05]
    ckd: [0.001, 0.01, 0.05]
    diabetes: [0.0001, 0.001, 0.01, 0.05]
    physionet: [0.0001, 0.001, 0.01]
    miniboone: [0.0001, 0.001, 0.01]
    bank_marketing: [0.001, 0.01, 0.05]
    # High-dimensional image datasets
    MNIST: [0.00001, 0.0001, 0.001, 0.01]
    FashionMNIST: [0.00001, 0.0001, 0.001, 0.01]

smoke_test: false
